<body>
    <header class="" style="background-color: #800000; padding-top: 0; margin-top: 0;">
        <section>
          <nav class="nav-bar" aria-label="header" style="display: flex; justify-content: space-between; align-items: center;">
            <div>
             
              <h1 class="app-name" style="color: white; margin-right: auto; margin-left: 20px;text-shadow: 2px 2px #000000;">Don Rodolfo T. Lizares Sr. Bldg</h1>
              <h2 style="color: #FFD700; margin-right: auto; margin-left: 20px;text-shadow: 2px 2px #000000;">Fourth Floor</h2>
            </div>
            <div class="search-bar-container">
                <form id="locator_form" class="form" style="margin:20px; text-align: right;">
                    <label for="start" style="color:#FFD700; font-size:22px; font-weight:bold">From:</label>
                    <select id="start">
                        <option value="" selected></option>
                        <option value="MainEntranceRoute">Main Entrance</option>
                        <option value="SecondaryEntranceRoute">Secondary Entrance</option>
                    </select>
                    <label for="end" style="color:#FFD700; font-size:22px; font-weight:bold">To:</label>
                    <select id="end">
                        <option value="" selected></option>
                        <option value="MassCom">Mass Communication </option>
                        <option value="Male CR">Male CR</option>
                        <option value="Ampitheater">Nursing Ampitheater Room</option>
                        <option value="BioStockRM">Nursing Stock Room</option>
                        <option value="BioLab1">Biology Lab 1</option>
                        <option value="BioStockRM">Bio Stock RM 1</option>
                        <option value="BioLab2">Biology Lab 2</option>
                        <option value="BioStockRM2">Bio Stock RM 2</option>
                        <option value="BioLab3">SHS Biology Lab</option>
                        <option value="MathSciDept">Math & Natural Science Dept.</option>
                        <option value="DHBS">DHBS chair's Office</option>
                        <option value="Room 428">Room 428</option>
                        <option value="FineArtsLaboratory">Fine Arts Laboratory</option>
                        <option value="Humms Area">Humanities Area</option>
                        <option value="Female CR">Female Cr</option>
                      </select>
                    <input type="submit" value="Go"/>
                    <button onclick="window.location.reload()">Reset</button>
                  </form>
                  <div id="result"></div>
              
            </div>
          </nav>
          <div ><button id="homeButton">Home</button>
            <div ><button id="EmergencyButton">Evacuation</button>

          </div>
        </section>
        
      </header>

        <!-- Modal content -->
        <div class="modal-content">
          <div onclick="closeModal()" id="modalClose" class="close">&times;</div>

            <p id="modalMessage"></p>
            <img id="modalImage" src="" style="margin-top: 10px; width: 100%; max-height: 100%;">
          </div>
        </div>
      </div>
